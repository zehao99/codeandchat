  <style>
    body {
      background-color: #111d2b;
    }

    .divLoader {
      margin: auto;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .divLoader h1 {
      color: rgb(221, 244, 255);
      font-size: 2rem;
      font-family: 'Syne Mono', sans-serif;
      animation: zoom 4.8s linear infinite;
    }

    .loader-image {
      height: 10vh;
      animation: spin 1.2s linear infinite;
    }
    @keyframes zoom {
      0% {
        transform: translateX(-10px);
      }
      50% {
        transform: translateX(10px);
      }
      100% {
        transform: translateX(-10px);
      }
    }
    @keyframes spin {
        0% {
          transform: perspective(150px) scale(1.0) rotateY(-10deg) rotateX(-10deg) rotateZ(-5deg);
        }
        50% {
          transform: perspective(150px) scale(1.3) rotateY(10deg) rotateX(10deg) rotateZ(5deg);
        }
        100% {
          transform: perspective(150px) scale(1.0) rotateY(-10deg) rotateX(-10deg) rotateZ(-5deg);
        }
      }
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="divLoader">
        <h1>Loading ...</h1>
        <img class="loader-image" src="%PUBLIC_URL%/img/icon.png" alt="logo"/>
      </div>
    </div>
  </body>
